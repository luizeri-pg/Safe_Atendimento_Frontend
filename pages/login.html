<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Atendimento - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondary: {
                500: '#EC297B',
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      .bg-animated {
        background: linear-gradient(45deg, #3b82f6, #1d4ed8, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      .floating-shape {
        animation: float 20s infinite linear;
      }

      .button-loading {
        animation: spin 1s linear infinite;
      }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-blue-500 to-blue-700 min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="bg-animated opacity-10 fixed top-0 left-0 w-full h-full"></div>
    <div class="floating-shapes fixed w-full h-full overflow-hidden z-[1]">
        <div class="floating-shape absolute bg-white/10 rounded-full w-20 h-20 left-[10%]" style="animation-delay: 0s;"></div>
        <div class="floating-shape absolute bg-white/10 rounded-full w-30 h-30 left-[20%]" style="animation-delay: 2s;"></div>
        <div class="floating-shape absolute bg-white/10 rounded-full w-15 h-15 left-[70%]" style="animation-delay: 4s;"></div>
        <div class="floating-shape absolute bg-white/10 rounded-full w-25 h-25 left-[80%]" style="animation-delay: 6s;"></div>
    </div>

    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-12 shadow-2xl w-full max-w-[420px] relative z-10 border border-white/20">
        <div class="logo-section text-center mb-10">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-700 rounded-[20px] inline-flex items-center justify-center mb-5 shadow-lg">
                <i class="fas fa-user-md text-3xl text-white"></i>
            </div>
            <div class="text-3xl font-extrabold text-gray-800 mb-2">Safe Atendimento</div>
            <div class="text-base text-gray-600 font-medium">Sistema de Gestão Médica</div>
        </div>

        <div class="bg-red-100 text-red-800 py-3 px-4 rounded-lg mb-5 text-sm hidden" id="errorMessage"></div>
        <div class="bg-green-100 text-green-800 py-3 px-4 rounded-lg mb-5 text-sm hidden" id="successMessage"></div>

        <form id="loginForm">
            <div class="mb-6 relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2" for="email">Email</label>
                <div class="relative">
                    <input type="email" id="email" class="w-full py-4 px-5 border-2 border-gray-200 rounded-xl text-base transition-all duration-300 bg-white/80 focus:outline-none focus:border-blue-500 focus:shadow-lg focus:shadow-blue-500/10 focus:bg-white placeholder:text-gray-400 pr-12" placeholder="seu@email.com" required>
                    <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                </div>
            </div>

            <div class="mb-6 relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2" for="password">Senha</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full py-4 px-5 border-2 border-gray-200 rounded-xl text-base transition-all duration-300 bg-white/80 focus:outline-none focus:border-blue-500 focus:shadow-lg focus:shadow-blue-500/10 focus:bg-white placeholder:text-gray-400 pr-12" placeholder="••••••••" required>
                    <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="role-option py-4 px-4 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all duration-300 bg-white/80 hover:border-blue-500 hover:bg-blue-50/50" data-role="medico">
                    <i class="fas fa-user-md text-2xl mb-2 block"></i>
                    <span class="font-semibold text-sm">Médico</span>
                </div>
                <div class="role-option py-4 px-4 border-2 border-gray-200 rounded-xl text-center cursor-pointer transition-all duration-300 bg-white/80 hover:border-blue-500 hover:bg-blue-50/50" data-role="atendente">
                    <i class="fas fa-user-nurse text-2xl mb-2 block"></i>
                    <span class="font-semibold text-sm">Atendente</span>
                </div>
            </div>

            <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white border-none rounded-xl text-base font-semibold cursor-pointer transition-all duration-300 relative overflow-hidden hover:-translate-y-0.5 hover:shadow-xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none" id="loginButton">
                <span id="buttonText">Entrar</span>
                <div class="button-loading absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-5 h-5 border-2 border-transparent border-t-white rounded-full hidden" id="buttonLoading"></div>
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="#" onclick="showForgotPassword(); return false;" class="text-blue-500 no-underline text-sm font-medium hover:underline">Esqueceu sua senha?</a>
        </div>

        <div class="bg-blue-50/50 border border-blue-200/20 rounded-xl p-4 mt-6 text-center">
            <h4 class="text-gray-700 text-sm font-semibold mb-2">Credenciais de Demonstração</h4>
            <p class="text-gray-600 text-xs my-1"><strong>Médico:</strong> medico@safe.com / senha123</p>
            <p class="text-gray-600 text-xs my-1"><strong>Atendente:</strong> atendente@safe.com / senha123</p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
