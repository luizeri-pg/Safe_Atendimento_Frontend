<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Atendimento - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: #718096;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }

        .form-group.has-icon .form-input {
            padding-right: 50px;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .role-option {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .role-option:hover {
            border-color: #3b82f6;
            background: rgba(102, 126, 234, 0.05);
        }

        .role-option.selected {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .role-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .role-option span {
            font-weight: 600;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .demo-credentials h4 {
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .demo-credentials p {
            color: #718096;
            font-size: 12px;
            margin: 4px 0;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-user-md"></i>
            </div>
            <div class="logo-text">Safe Atendimento</div>
            <div class="logo-subtitle">Sistema de Gestão Médica</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="form-group has-icon">
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="form-group has-icon">
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="role-selector">
                <div class="role-option" data-role="medico">
                    <i class="fas fa-user-md"></i>
                    <span>Médico</span>
                </div>
                <div class="role-option" data-role="atendente">
                    <i class="fas fa-user-nurse"></i>
                    <span>Atendente</span>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Entrar</span>
                <div class="button-loading" id="buttonLoading" style="display: none;"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
        </div>

        <div class="demo-credentials">
            <h4>Credenciais de Demonstração</h4>
            <p><strong>Médico:</strong> medico@safe.com / senha123</p>
            <p><strong>Atendente:</strong> atendente@safe.com / senha123</p>
        </div>
    </div>

    <script>
        let selectedRole = null;

        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedRole = option.dataset.role;
            });
        });

        // Auto-fill demo credentials
        document.getElementById('email').addEventListener('focus', () => {
            if (selectedRole === 'medico') {
                document.getElementById('email').value = 'medico@safe.com';
                document.getElementById('password').value = 'senha123';
            } else if (selectedRole === 'atendente') {
                document.getElementById('email').value = 'atendente@safe.com';
                document.getElementById('password').value = 'senha123';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!selectedRole) {
                showError('Selecione um tipo de usuário');
                return;
            }

            if (!email || !password) {
                showError('Preencha todos os campos');
                return;
            }

            // Show loading
            showLoading(true);
            hideMessages();

            // Simulate API call
            setTimeout(() => {
                if (validateCredentials(email, password, selectedRole)) {
                    showSuccess('Login realizado com sucesso!');
                    setTimeout(() => {
                        redirectToDashboard(selectedRole);
                    }, 1000);
                } else {
                    showError('Credenciais inválidas');
                }
                showLoading(false);
            }, 1500);
        });

        function validateCredentials(email, password, role) {
            const validCredentials = {
                'medico@safe.com': { password: 'senha123', role: 'medico' },
                'atendente@safe.com': { password: 'senha123', role: 'atendente' }
            };

            return validCredentials[email] && 
                   validCredentials[email].password === password && 
                   validCredentials[email].role === role;
        }

        function redirectToDashboard(role) {
            const dashboards = {
                'medico': 'medico.html',
                'atendente': 'atendente.html',
                'admin': 'dashboard.html'
            };
            
            // Sempre redirecionar para o dashboard principal primeiro
            window.location.href = 'dashboard.html';
        }

        function showLoading(show) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoading = document.getElementById('buttonLoading');
            
            if (show) {
                button.disabled = true;
                buttonText.style.display = 'none';
                buttonLoading.style.display = 'block';
            } else {
                button.disabled = false;
                buttonText.style.display = 'block';
                buttonLoading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showForgotPassword() {
            alert('Funcionalidade em desenvolvimento. Entre em contato com o administrador do sistema.');
        }

        // Auto-select role on demo credential click
        document.querySelectorAll('.demo-credentials p').forEach(p => {
            p.addEventListener('click', () => {
                if (p.textContent.includes('Médico')) {
                    document.querySelector('[data-role="medico"]').click();
                } else if (p.textContent.includes('Atendente')) {
                    document.querySelector('[data-role="atendente"]').click();
                }
            });
        });
    </script>
</body>
</html>
